<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <title>Hubspot Replica</title>
  </head>
  <body>

    <!-- Contenitore radice -->
    <div class="root-container">

      <!-- Intestazione -->
      <header>
        <nav>
          <!-- Navbars -->
          <div class="navbar-top small-size border">
            <div class="elements-container">
              <div class="nav-links border">
              </div>
              <div class="search-login border">
              </div>

            </div>
          </div>
          <div class="navbar-bottom small-size border">
            <div class="elements-container">
              <div class="logo border">
              </div>
              <div class="nav-menu border">

              </div>

            </div>
          </div>
        </nav>

        <section>
          <!-- Homepage banner -->
          <div class="homepage-banner medium-size border">
            <div class="elements-container">
              <div class="text-banner border">

              </div>
            </div>
          </div>
          <div class="separator-bar small-size border">
          </div>
        </section>
      </header>

      <main>
        <section>
          <!-- Sezione offerta e servizi -->
          <div class="main-content-info big-size border">
            <div class="elements-main-container">
              <div class="mission-text border">
              </div>
            </div>
            <div class="elements-main-container">
              <div class="learn-more border">
              </div>
            </div>
            <div class="threecol-main-container">
              <div class="card-feature border">
              </div>
              <div class="card-feature border">
              </div>
              <div class="card-feature border">
              </div>
            </div>
          </div>
        </section>

        <section>
          <!-- Sezione opportunitÃ  di crescita -->
          <div class="main-content-growth medium-size-main border">
            <div class="growth-container">
              <div class="learn-and-growth border">
              </div>
            </div>
          </div>
        </section>

        <section>
          <!-- Customers & Get Hubspot -->
          <div class="main-content-customers medium-size-main border">
            <div class="customers-container">
              <div class="customers-section border">
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer>
        <!-- Links & Social Media -->
        <div class="hubspot-footer medium-size border">
          <div class="footer-col-container">
            <div class="footer-columns">
              <div class="border"></div>
              <div class="border"></div>
              <div class="border"></div>
              <div class="border"></div>
            </div>
          </div>
          <div class="footer-bottom-container">
            <div class="footer-bottom border">

            </div>
          </div>
        </div>

      </footer>

    </div>

  </body>
</html>
